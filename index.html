<!DOCTYPE html>
<html>
  <head>
    <title>Flash Cards</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/cards.js"></script>
    <link rel="manifest" href="manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body onload="init()">
    <div class="card">
      <div class="topTapTarget" onclick="toggleSettings()"></div>
      <div class="sideTapTarget" id="right" onclick="changeCard(1)"></div>
      <div class="sideTapTarget" id="left" onclick="changeCard(-1)"></div>
      <div id="front" class="card-side" onclick="flip()">
        <span class="content" id="front-content"></span>
      </div>
      <div id="back" class="card-side" style="display: none" onclick="flip()">
        <span class="content" id="back-content"></span>
      </div>
    </div>
    <div id="settingsPanel" style="display: none">
      <div class="closeButton" onclick="toggleSettings()">âœ–</div>
      <h1>Settings</h1>
      <div class="settings">
        <button onclick="flipDeck()">Flip deck</button>
        <button onclick="shuffleIndexes()">Shuffle cards</button>
        <button>Restore original order</button>

        <div>Load cards</div>
        <input type="file" id="selectFiles" onchange="loadCards()" />

        <div>Load CSV</div>
        <input type="file" id="selectCSV" onchange="loadCSV()" />
      </div>
    </div>
  </body>
</html>
